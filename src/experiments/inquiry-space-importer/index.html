<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>InquirySpace Data Importer</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">

	<script src="../../vendor/modernizr/modernizr.js"></script>
</head>
<body>

<header>
   <h1>InquirySpace Data Collector</h1>
</header>

<div role="main" class="clearfix">

  <div class="left">
  	<a id="tare-button" class="button hidden">Zero</a>
	  <select id="sensor-selector">
	  	<option value="select-sensor" disabled selected>select type of sensor...</option>
	  </select>

	  <div id="graph"></div>

		<div class="centering-container">
		  <div id="sensor-control-buttons" class="centered">
			  <a id="start-button" class="button disabled">Start</a>
			  <a id="stop-button" class="button disabled">Stop</a>
			  <a id="reset-button" class="button disabled">Reset</a>
			  <a id="export-data-button" class="button disabled">Export data</a>
			</div>

		  <form id="frequency-selection-form">
			  <label for="frequency-selector">Frequency</label>
			  <select id="frequency-selector">
			  	<option value="select-frequency" disabled selected>select frequency...</option>
			  </select>
			</form>

			<div id="select-data-buttons" class="centered">
			  <a id="select-data-button" class="button disabled">Select data for analysis...</a>
			  <a id="cancel-selection-button" class="button disabled hidden">Cancel Selection</a>
		  </div>
		</div>

	</div>

  <div class="right">

	  <div id="realtime-display">
	  	<span class="realtime-value"></span> <span class="realtime-units"></span>
	  </div>

	  <form id="metadata-fields">

	  	<fieldset id="metadata-1">
	  		<legend>Measurement 1:</legend>
		  	<input class="metadata-label" tabindex=1 type="text" placeholder="enter label">
				<input class="metadata-value" tabindex=2 type="text" placeholder="enter value">
			</fieldset>

	  	<fieldset id="metadata-2">
	  		<legend>Measurement 2:</legend>
		  	<input class="metadata-label" tabindex=3 type="text" placeholder="enter label">
				<input class="metadata-value" tabindex=4 type="text" placeholder="enter value">
			</fieldset>

			<fieldset id="metadata-3">
	  		<legend>Measurement 3:</legend>
		  	<input class="metadata-label" tabindex=5 type="text" placeholder="enter label">
				<input class="metadata-value" tabindex=6 type="text" placeholder="enter value">
			</fieldset>
		</form>
  </div>

</div>

<footer>
</footer>

<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/d3/d3.min.js"></script>
<script src="js/lab.layout-shim.js"></script>
<script src="../../lab/lab.grapher.js"></script>

<script src="js/mini-class.js"></script>
<script src="js/event-emitter.js"></script>
<script src="js/sensor.js"></script>
<script src="js/dataset.js"></script>
<script src="js/dg-exporter.js"></script>
<script src="js/app.js"></script>

</body>
</html>
